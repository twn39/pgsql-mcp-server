[project]
name = "pgsql-mcp-server"
version = "0.1.1"
description = "PostgreSQL MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "psycopg2-binary>=2.9.10",
    "python-dotenv>=1.1.0",
    "sqlmodel>=0.0.24",
]

[project.scripts]
pgsql-mcp-server = "pgsql_mcp_server.app:serve"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
